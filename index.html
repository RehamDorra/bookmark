<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="head-title position-relative justify-content-center d-flex pt-5">Bookmarker</h1>



        <div class="content mt-5">
            <h2 class="mt-3">
                <i class="fa-solid fa-bookmark first"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark second"></i>
            </h2>

            <div class="inputs pt-4">

                <label for="name"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                <input type="text" class="form-control mt-2" placeholder="Bookmark Name" id="bookmarkNameInput">

                <label for="name" class="mt-5"><i class="fa-solid fa-link"></i> Site URL</label>
                <input type="url" class="form-control mt-2" placeholder="Website URL" id="websiteLinkInput">

               <div class="submit d-flex justify-content-center mb-3">
                <button class="btn btn-danger mt-3 d-flex justify-content-center px-5" onclick="addBookmark()">Submit</button>
               </div>
            </div>


        </div>


            <table class="table text-center mt-3">
                <thead>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>

                <tbody id="tbody">
                    

                </tbody>
            </table>
        </div>
    
    



    <!-- <script src="bootstrap.bundle.min.js"></script> -->
    <script src="js/index.js"> </script>
</body>
</html>
